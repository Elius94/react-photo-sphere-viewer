name: ðŸ“– Support Request
description: Request support for this project
title: "[Support]: "
labels: ["question", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to request support for this project!
  - type: textarea
    id: what-do-you-want
    attributes:
      label: What are you trying to do?
      description: Tell us, what do you want to happen?
      placeholder: Tell us what you want!
      value: "To get support!"
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code
      description: Please provide a code that you are trying to run
      placeholder: |
        ```js
        // Your code here
        ```
    validations:
      required: false
  - type: textarea
    id: sandbox-link
    attributes:
      label: Sandbox Link
      description: Please provide a link to a sandbox that reproduces the issue
      placeholder: https://codesandbox.io/s/...
    validations:
      required: false
  - type: textarea
    id: version
    attributes:
      label: Library Version
      description: What version of the lib are you using?
      placeholder: "latest"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using?
      options:
        - Windows
        - macOS
        - Ubuntu
        - Other Linux
        - Other
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please provide logs
      placeholder: |
        ```log
        // Your logs here
        ```
    validations:
      required: false